<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
    <meta charset="UTF-8">
    <style>

    </style>
</head>
<body onload="docReady()">
<img src="ball.png" alt="ball" id="ball" width="100" height="100">
<button type="button" onclick="move(-10,0)">Left</button>
<button type="button" onclick="move(10,0)">Right</button>
<button type="button" onclick="move(0,-10)">Up</button>
<button type="button" onclick="move(0,10)">Down</button>
<script>
    let img=null;

    function move(x,y)
    {
        img.style.left=parseInt(img.style.left)+x+'px';
        img.style.top=parseInt(img.style.top)+y+'px';
        console.log('moving');
    }
    function moveOnKeycode(evt)
    {
        console.log("abcd");
        if(evt.keyCode==37)
        {
            move(-10,0);
        }
        if(evt.keyCode==39)
        {
            move(10,0);
        }
        if(evt.keyCode==38)
        {
            move(0,-10);
        }
        if(evt.keyCode==40)
        {
            move(0,10);
        }
    }
    function docReady()
    {
        window.addEventListener('keydown',moveOnKeycode);
        img=document.getElementById('ball');
        img.style.position='absolute';
        img.style.left='400px';
        img.style.top='400px';
    }
</script>
</body>
</html>
